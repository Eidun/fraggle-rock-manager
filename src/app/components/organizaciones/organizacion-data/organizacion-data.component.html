<cabecera [titulo]="'OrganizaciÃ³n'"></cabecera>   
<div class="container bordereto">
    <div class="row" *ngIf="loading">
        <div class="col text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="!loading">
        <div class="col-md-6 col-sm-12">
            <img [src]="organizacion.imagen ? organizacion.imagen : organizacion.defaultImagen" style="max-width: 100%; height: auto;"
                class="card-img-top">
        </div>
        <div class="col-md-6 mt-4 col-sm-12">
            <h2 class="card-title fraggeTitulo">{{organizacion.alias}}</h2>
            <p><b>Status:</b> {{organizacion.status}}</p>
            <p><b>Nivel de poder:</b> {{organizacion.nivelPoder}}</p>
            <p><b>Miembros:</b> {{organizacion.numeroMiembros}}</p>
            <p><b>Descripcion:</b> {{organizacion.descripcion}}</p>
        </div>
    </div>
</div>
<div class="bordereto table-responsive bg-dark" *ngIf="!loading && organizacion.miembros">
    <h5 class="text-white m-2">Miembros de la organizacion</h5>
    <app-tabla [tableInfo]="organizacion.miembros"></app-tabla>
</div>
<app-volver-info></app-volver-info>

<cabecera [titulo]="'Personaje'"></cabecera>
<div class="container bordereto">
    <div class="row" *ngIf="loading">
        <div class="col text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="!loading">
        <div class="col-md-6 col-sm-12">
            <img [src]="personaje.imagen ? personaje.imagen : personaje.defaultImagen" style="max-width: 100%; height: auto;"
                class="card-img-top">
        </div>
        <div class="col-md-6 mt-4 col-sm-12">
            <h2 class="card-title fraggeTitulo">{{personaje.alias}}</h2>
            <p><b>Nombre:</b> {{personaje.nombre}} {{personaje.apellidos}}</p>
            <p><b>Rango:</b> {{personaje.rango}}</p>
            <p><b>Edad:</b> {{personaje.edad}}</p>
            <p><b>Raza:</b> {{personaje.raza}}</p>
            <p><b>Descripcion:</b> {{personaje.descripcion}}</p>
        </div>
    </div>
</div>
<div class="bordereto table-responsive bg-dark" *ngIf="!loading && personaje.organizacion">
    <h5 class="text-white m-2">Organizaci√≥n del personaje</h5>
    <app-tabla [tableInfo]="personaje.organizacion"></app-tabla>
</div>
<app-volver-info *ngIf="!loading" [id]="personaje.id" [tipo]="'personajes'"></app-volver-info>

<table class="table table-striped table-hover table-sm">
  <thead class="thead-dark">
    <tr>
      <th *ngFor="let head of tableInfo.heads" scope="col">{{head}}</th>
      <th *ngIf="borrable" scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of tableInfo.getData()" (click)="getDetalles(d)">
      <td *ngFor="let value of d.values">{{value}}</td>
      <td *ngIf="borrable"><a [routerLink]="" (click)="borrar()">Abandonar</a></td>
    </tr>
  </tbody>
</table>
